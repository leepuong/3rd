<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITC 3RD</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #15201c, #090B0C);
            overflow: hidden;
        }

        .container {
            position: relative;
            /* width: calc(1080px/2.3);
            height: calc(1666px/2.3); */
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .card {
            position: relative;
            width: calc(1080px/2.3);
            height: calc(1666px/2.3);
            perspective: 1000px;
            cursor: pointer;
            animation: cardEntrance 1s ease-out forwards;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.7);
            }

            70% {
                opacity: 1;
                transform: translateY(-10px) scale(1.02);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* background-color: white; */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #38A675;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background-image: url(/2.png);
            background-size: cover;

        }

        .card-front {
            background-image: url(/1.png);
            background-size: cover;
        }



        @keyframes hintPulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* Trạng thái */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Phong bì -->
        <div class="card" id="card">
            <div class="card-inner" id="card-inner">
                <!-- Mặt trước thiệp -->
                <div class="card-front">

                </div>

                <!-- Mặt sau thiệp -->
                <div class="card-back">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.getElementById('card');

            // Xử lý sự kiện khi nhấn vào thiệp
            card.addEventListener('click', function () {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>

</html>
